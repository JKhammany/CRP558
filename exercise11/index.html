<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([42.0, -93.634], 14);

        L.tileLayer('https://api.mapbox.com/styles/v1/bahanson1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'ck8fz8ufm4q581imyixtb4vv2',
            accessToken: 'pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrOGplbjYwdzAyc2kzZXM4YXlhdjV4OWIifQ.PwL2bwJwl7BRwUPJt_Go8Q' 
        }).addTo(map);	    
<script>
var andreas = new L.tileLayer.wms("https://ortho.gis.iastate.edu/arcgis/services/ortho/andreas/ImageServer/WMSServer", {
    		layers: 'andreas',
    		format: 'image/jpeg',
    		transparent: true,
    		attribution: "Iowa State University GIS Facility &copy; 2020"
		});
var lidar_hs = L.tileLayer.wms("https://ortho.gis.iastate.edu/arcgis/services/ortho/lidar_hs/ImageServer/WMSServer", {
    		layers: 'lidar_hs',
    		format: 'image/png',
    		transparent: true,
    		//crs: 'L.CRS.EPSG26915',
    		opacity: 0.3,
    		attribution: "Iowa State University GIS Facility &copy; 2020"
		});
var baseLayers = {
			"2019 Orthophotos - Iowa": naip_2019_nc,
			//"USDA Orthophotos": naip,
			//"USGS National Map": nmap,
			//"MapQuest Streets": streets,
			//"Open Street Map": osm,
			//"Bing Aerial": bing,
			//"Bing Aerial With Labels": bingaerialwithlabels,
			//"Bing Roads": bingroad,
			"LiDAR Hillshade - Iowa": lidar_hs
		};

		var overlays = {
			"Iowa DOT Roads": idot_base,
			"ESRI Reference layer": esri_reference,
			"County Boundary": counties,
		};
		
L.control.layers(baseLayers, overlays).addTo(map);
</script>
