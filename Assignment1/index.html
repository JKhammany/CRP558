<!DOCTYPE html>
<html>
<body>

<h1>Assignment 1</h1>

   <p>Looping my fruit array:</p>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;
fruits = ["Apple", "Orange", "Banana", "Mango", "Pineapple", "Peach", "Strawberry", "Watermelon"];
fLen = fruits.length;

text = "<ul>";
for (i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>

<h2>Object:</h2>

<p id="demo"></p>

<script>
// Create an object:
var person = {
  firstName: "Jasmine",
  lastName: "Khammany",
  age: 22,
  eyeColor: "brown"
};

// Display some data from the object:
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>
   
</body>
</html>
