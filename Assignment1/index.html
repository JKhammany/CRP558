   <p>Looping my fruit array:</p>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;
fruits = ["Apple", "Orange", "Banana", "Mango", "Pineapple", "Peach", "Strawberry", "Watermelon"];
fLen = fruits.length;

text = "<ul>";
for (i = 0; i < fLen; i++) {
  text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";

document.getElementById("demo").innerHTML = text;
</script>
