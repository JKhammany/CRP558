<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Venice, Italy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 900px;
            height: 700px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>
    
    <br>Pan to <a href="javascript:square()">St. Mark's Square</a><br>

    <a href="javascript:zoomOut()">Zoom out to level 8</a><br>

    <button id="bridgebtn">See Rialto Bridge</button>
    
    <button id="winebarbtn">Local Wine Bar: Enoteca Vintido</button>
    
    <button id="myhotelbtn">Alloggi Alla Scala Hostel</button>

    <script>
        var map = L.map('map').setView([45.436, 12.337], 13.35);

        L.tileLayer('https://api.mapbox.com/styles/v1/jkhammany/ck6su9qga3yhp1io9e16oo57w.html?fresh=true&title=view&access_token=pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrNnN1MzhzYzAzbnQzZm1nZ3lxeTBrMmcifQ.J68g5ukzi3ReciD8SGTb6Q', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrNnN1MzhzYzAzbnQzZm1nZ3lxeTBrMmcifQ.J68g5ukzi3ReciD8SGTb6Q' 
        }).addTo(map);

        L.marker([45.4343911, 12.3311736]).addTo(map)
            .bindPopup("My Hotel")
            .openPopup();
  
  //an array of places
        var places = [
            [45.4380612, 12.3351778, "Rialto Bridge"],
            [45.433962, 12.3367859, "St. Mark's Square"],
            [45.4419074, 12.3213514, "Santa Lucia Station"],
            [45.4446423, 12.3221818, "Enoteca Vintido Wine Bar"]
        ];

        //loop through the array and add a marker for each
        for (var i = 0; i < places.length; i++) {
            marker = new L.marker([places[i][0], places[i][1]])
                .bindPopup(places[i][2])
                .addTo(map);
        }


        //----------Links below the Map----------

        //Pan to St. Mark's Square
        function square() {
            map.panTo(new L.LatLng(45.433962, 12.3367859));
        }

        //set Zoom
        function zoomOut() {
            map.setZoom(8);
        };


        //add an event listener for a click event on the button
        document.getElementById("bridgebtn").addEventListener("click", bridge);

        //Rialto Bridge function
        function bridge() {
            map.setView(new L.LatLng(45.4386863,12.3253839),15.85);
        };    
        
       function winebar() {
            map.setView(new L.LatLng(45.4394373,12.3255768),15.6);
        };    
        
        function myhotel() {
            map.setView(new L.LatLng(45.4341971,12.330626),17.26);
        };    
    </script>

</body>
</html>
