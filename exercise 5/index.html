<html>

<head>

    <style>
        #map {
            width: 900px;
            height: 700px;

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([45.436, 12.337], 13.35);

        L.tileLayer('https://api.mapbox.com/styles/v1/jkhammany/ck6su9qga3yhp1io9e16oo57w.html?fresh=true&title=view&access_token=pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrNnN1MzhzYzAzbnQzZm1nZ3lxeTBrMmcifQ.J68g5ukzi3ReciD8SGTb6Q', {

            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrNnN1MzhzYzAzbnQzZm1nZ3lxeTBrMmcifQ.J68g5ukzi3ReciD8SGTb6Q' 
        }).addTo(map);

        L.marker([45.4343911, 12.3311736]).addTo(map)
            .bindPopup("My Hotel")
            .openPopup();
    </script>

</body>
