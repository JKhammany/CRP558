<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Des Moines Art Hotspots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>
    
    <br>Pan to <a href="javascript:frasier()">Fraiser, Iowa</a><br>

    <a href="javascript:zoomOut()">Zoom out to level 8</a><br>

    <button id="goldfieldBtn">Visit Goldfield, Iowa</button>

    <script>
        var map = L.map('map').setView([41.5665849,-93.7465999], 11);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            // This is a unique access token, you must register for your own from https://account.mapbox.com/access-tokens/
            accessToken: 'pk.eyJ1IjoiamtoYW1tYW55IiwiYSI6ImNrNzJvaHA4aTAwd3AzbXBnaG5heXVxODMifQ.Hm-kKo08ImB9UzNqVlzf4w' 
        }).addTo(map);

        L.marker([41.5839805,-93.6832567]).addTo(map)
            .bindPopup("Des Moines Art Center")
            .openPopup();
        
        var places = [
            [41.5912062,-93.6058276, "Des Moines Capitol"],
            [41.5851617,-93.6374831, "Pappajohn Sculpture Park"],
            [41.5836483,-93.6303031, "Des Moines Social Club"]
        ];

        for (var i = 0; i < places.length; i++) {
            marker = new L.marker([places[i][0], places[i][1]])
                .bindPopup(places[i][2])
                .addTo(map);
        }
        
        function socialClub() {
            map.panTo(new L.LatLng(41.5836483,-93.6303031));
        }

        function zoomOut() {
            map.setZoom(10);
        };

        document.getElementById("capitol").addEventListener("click", capitol);

        function capitol() {
            map.setView(new L.LatLng(41.5912062,-93.6058276), 17);
        };    
        
        
        
        
    </script>

</body>
</html>
