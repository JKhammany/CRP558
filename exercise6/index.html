<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA/CRP 458/558 Leaflet starter file - 2020">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Des Moines Art Hotspots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <style>
        #map {
            width: 700px;
            height: 500px;
        }
        
    </style>

</head>

<body>
    <div id='map'></div>

    <script>
        var map = L.map('map').setView([41.5884142,-93.6492243], 12.87);

L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

        L.marker([41.5839805,-93.6832567]).addTo(map)
            .bindPopup("Des Moines Art Center")
            .openPopup();
   
  L.circleMarker([41.5912062,-93.6058276], {radius: 10}).addTo(map);

    L.circle([41.5912062,-93.6058276], {radius:20}).addTo(map);
        
        var latlngs = [[41.591786, -93.606008], [41.5885558,-93.6175901], [41.586979, -93.628995], [41.585600, -93.635409]]; 
var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
    
var latlngs = [[41.585936, -93.633894],[41.585001, -93.633542],[41.584351, -93.636664],[41.585234, -93.637018]]; 
var polygon = L.polygon(latlngs, {color: 'red'}).addTo(map);
        
    </script>

</body>
</html>
